services:
  db:
    image: postgres:18
    container_name: chronosched-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./migrate/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chronosched"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/chronosched?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/chronosched?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

  demo:
    image: python:3.12-slim
    container_name: chronosched-demo
    working_dir: /app
    volumes:
      - ./client/python:/app
    depends_on:
      server:
        condition: service_started
    environment:
      - PYTHONUNBUFFERED=1
      - CHRONOSCHED_BASE=http://server:8080
    command: >
      sh -c "
        echo 'Installing dependencies...' &&
        sleep 5 &&
        pip install --no-cache-dir -r requirements.txt &&
        echo 'Running Chronosched demo client...' &&
        python demo_client.py
      "

